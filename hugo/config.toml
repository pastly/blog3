publishdir = "./publishdir"
paginate = 100

[params]
subtitle = "Tech, Pets, and Vettes. Not in that order."
mainSections = ["posts", "camaro-posts"]

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      # unsafe: render raw HTML. Okay as I'm the only one writing content.
      unsafe = true
    [markup.goldmark.extensions]
      # don't change quotes into fancy quotes, dashes into en/em-dashes, etc.
      typographer = false
  [markup.tableOfContents]
    endLevel = 3
    ordered = true
    startLevel = 1
